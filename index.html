<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Welcome To My Phone Hunter!!!</h1>

    <main class="container">
        <section>
            <div class="my-3 w-50 mx-auto p-3 d-flex gap-1">
                <input id="search-field" type="text" class="form-control border-2 border-info"
                    placeholder="Search your phone" id="exampleInputEmail1">
                <div id="btn-search" class="btn btn-info">Search</div>
            </div>
        </section>

        <section>
            <!-- data show -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                <!-- // -->
            </div>
            <!-- err msg -->
            <div class="my-4 d-none" id="no-found-message">
                <h3 class="text-warning">No phone found. Please try new search.</h3>
            </div>
            <!-- show all btn -->
            <div id="show-all" class="text-center d-none mb-5">
                <button id="btn-show-all" class="btn btn-outline-info">Show All</button>
            </div>
            <!-- spinner -->
            <div class="d-none" id="loader">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center my-4">
                    <div class="spinner-grow text-info" role="status">
                        <!-- <span class="visually-hidden">Loading...</span> -->
                    </div>
                </div>
            </div>
        </section>

        <!-- modal content -->
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="my-3">
                                <img id="phone-img" alt="">
                            </div>

                            <div id="phone-details">
                                <!-- details -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
